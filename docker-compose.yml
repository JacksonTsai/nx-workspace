version: '2'

services:
  drone-server:
    image: drone/drone:1
    ports:
      - 8033:80
    volumes:
      - ./:/data
    restart: always
    environment:
      - DRONE_SERVER_HOST=13e2fc0e88a8.ngrok.io
      - DRONE_SERVER_PROTO=https
      - DRONE_RPC_SECRET=ab8624a8c2804acd880eeb6f5681975254186761

      - DRONE_GITHUB_SERVER=https://github.com
      - DRONE_GITHUB_CLIENT_ID=da1726e72eddb49906fa
      - DRONE_GITHUB_CLIENT_SECRET=e93d5cb85e04ba24aef60ed8fcc5ad7c2390be84

      - DRONE_LOGS_PRETTY=true
      - DRONE_LOGS_COLOR=true

  # runner for docker version
  drone-runner:
    image: drone/drone-runner-docker:1
    restart: always
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_RPC_HOST=drone-server
      - DRONE_RPC_PROTO=http
      - DRONE_RPC_SECRET=ab8624a8c2804acd880eeb6f5681975254186761
      - DRONE_RUNNER_CAPACITY=3
